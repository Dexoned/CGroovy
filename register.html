    <section id="form">
            <div class="header">

                <div class="content">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="my-input" placeholder="input your name" required>
                </div>
                <div class="content">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="my-input" placeholder="input your email" required>
                </div>
                <div class="content">
                    <label for="subjek">Password</label>
                    <input type="text" name="subjek" id="subjek" class="my-input" placeholder="input the your password" required>
                </div>
                <div class="content">
                    <label for="subjek">Age</label>
                    <input type="text" name="subjek" id="subjek" class="my-input" placeholder="input your age" required>
                </div>

                </div>
                <div class="content">
                    <label class="radio-group-label">Gender</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="Male" required> Male
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="Female" required> Female
                        </label>
                    </div>
                </div>
                <button type="submit">Register</button>
